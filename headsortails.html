<!DOCTYPE HTML>

<html>
<style>
.button {
    background-color: blue;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.demo{
	color: blue;
    text-align: center;
	font-size = 1200px;
}
</style>
<body>
	<script>
	function flipCoin(){
		var coin = Math.floor(Math.random() * 10)+ 1; //gets a random number between 1 and 10
		if (coin > 5){ // is the number greater than 5?
			//alert("It's Heads!"); //then it's heads
			document.getElementById("ht").innerHTML = "It's Heads!";
		}
		else{ // is it less than five?
			//alert("It's Tails!"); //then it's tails
			document.getElementById("ht").innerHTML = "It's Tails!";
		}
	}
	</script>
	<body class = demo> 
	Heads or tails?
	</body>
	
	<button class = button onclick="flipCoin()">Flip!</button>
	<p id="demo" class = demo></p>	
	<p id="ht" class = demo></p>	
	
</body>

</html>
